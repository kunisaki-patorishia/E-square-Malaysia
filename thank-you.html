<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感谢您的提交</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f59e0b, #d97706);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thank-you-box {
      background: rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    a.btn {
      display: inline-block;
      background: #fff;
      color: #d97706;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 0.5rem;
      transition: background 0.3s;
    }
    a.btn:hover {
      background: #fef3c7;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>🎉 感谢您的提交！</h1>
    <p>我们已收到您的信息。<br>升学顾问将在 <strong>1 小时内</strong> 与您联系，请保持手机畅通。</p>
    <a href="/" class="btn">返回首页</a>
    <a href="https://wa.me/60123456789" class="btn">直接联系顾问</a>
  </div>
</body>
</html>
